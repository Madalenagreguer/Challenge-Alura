
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="digite">
            <img src="logo.svg" class="img-logo">
            <dialog class="msg-erro">
                <img src="imginfo.svg">
                <p>Texto inválido, digite apenas letras minúsculas e sem acento</p>
                <button class="bnt-ok">OK</button>
            </dialog>

            <textarea class="texto" placeholder="Digite seu texto..."></textarea>

            <p class="informacao"><img src="imginfo.svg" class="img-exclamacao"> Apenas letras minúsculas e sem acento.</p>

            <div class="bnt-container">
                <button class="bnt-criptografar">Criptografar</button>
                <button class="bnt-descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="resultado">
            <textarea class="txt-resultado" readonly></textarea>

            <div class="visibilidade">
                <img src="boneco.svg">

                <h3>Nehuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <button class="bnt-copiar">Copiar</button>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Madalena Greguer</p>
        <p>
            <a href="https://github.com/Madalenagreguer"><img src="github.svg"></a>
            <a href="https://www.linkedin.com/in/madalena-greguer/"><img src="linkedin.svg"></a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
